<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="el-news-item" attributes="item">
    <template>
        
        <link rel="stylesheet" href="../css/main.css">
        <style>
            .item-img { width: 100%; height: 300px; background-size: cover; background-position: 50% 50%; margin-top:0;}
            .img.empty { height: 0; }
            
            .item { padding: 10px;  word-wrap: break-word; }
            .item h1 { font-size: 120%; }
            .item .date { padding: 10px 0; color: grey; }
        </style>       
           
        <div class="item-img" style="{{ item.imgUrl ? '' : 'height: 0;'}}background-image: url('{{item.imgUrl}}');"></div>
        
        <div class="item">
            <h1 class="title">{{item.title}}</h1>
            <div class="body">
                <template repeat="{{body in item.body}}">
                    <p>{{body}}</p>
                </template>
                
            </div>
            <div class="date">{{item.publicDate}} {{item.sourceName ? item.sourceName : item.sourceSite}} {{item.sourceLink}}</div>
        </div>
        
        
    </template>
    <script>
        Polymer('el-news-item', {
            
        });
    </script>
</polymer-element>
